application: gae-messagebot
version: 1
runtime: python27
api_version: 1
threadsafe: yes
default_expiration: "30d"

includes:
- gaeconfig/staticfiles.yaml
- gaeconfig/handlers.yaml
- gaeconfig/admin.yaml
- gaeconfig/skip_files.yaml

builtins:
- deferred: on
- appstats: on
- remote_api: on

libraries:
- name: jinja2
  version: "2.6"
- name: markupsafe
  version: "0.15"

error_handlers:
- file: templates/default_error.html
- error_code: over_quota
  file: templates/over_quota.html
- error_code: timeout
  file: templates/timeout.html

